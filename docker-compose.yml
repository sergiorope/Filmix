  ## SERVICIO DE BASE DE DATOS MYSQL ##
  mysql_db:
    container_name: mysql
    image: mysql:latest
    volumes:
      - ./mysql_data:/var/lib/mysql  
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword      
      MYSQL_USER: mysql
      MYSQL_PASSWORD: qwerty
      MYSQL_DATABASE: filmix
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ## SERVICIO DE ADMINISTRADOR GR√ÅFICO ##
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql_db      
      PMA_USER: mysql
      PMA_PASSWORD: qwerty
    ports:
      - 5555:80
    depends_on:
      - mysql_db
