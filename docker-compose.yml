version: '3.8'

services:
  ## SERVICIO DE BACK ##
  filmix-back:
    container_name: filmix-back
    ports:
    - 8080:8080
    image: filmix-back:latest
    restart: always
    environment:
      - JAVA_OPTS=-Xms256M -Xmx256M
      - DB_HOST=mysql_db       
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=qwerty
    depends_on:
      mysql_db:
        condition: service_healthy

